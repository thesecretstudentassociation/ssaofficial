<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSA</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <script defer src="login.js"></script> <!-- Link to login.js -->
</head>
<body>
    <div class="container">
        <h1 align="center">Verwarnung/Warning.</h1>
        <p align="center"; class="subtitle">You will be accessing sensitive content related to the Secret Student Association (SSA). Enter your unique key to access your account. If you are not a member, kindly exit the website.</p>
        <form align="center" id="login-form">
            <input type="password" id="key-input" placeholder="Enter your key..." required>
            <button type="submit">Log In</button>
        </form>
        <p id="login-error" style="color: red;"></p>
    </div>
</body>
</html>
